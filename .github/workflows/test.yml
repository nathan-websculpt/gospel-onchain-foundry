name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Ensure OpenZeppelin Contracts present
        run: |
          rm -rf lib/openzeppelin-contracts
          mkdir -p lib
          git clone --depth 1 --branch v5.0.0 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts
          ls -al lib/openzeppelin-contracts/contracts/access/

      - name: Run Forge build
        run: |
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
